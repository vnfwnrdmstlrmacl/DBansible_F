    state: restarted

- name: Restart iptables
  ansible.builtin.systemd:
    name: iptables
    state: restarted

- name: restart haproxy
  ansible.builtin.service:
    name: haproxy
    state: restarted

- name: restart keepalived
  ansible.builtin.service:
    name: keepalived
    state: restarted

- name: Reload sysctl
  ansible.builtin.command: sysctl --system
  changed_when: false

