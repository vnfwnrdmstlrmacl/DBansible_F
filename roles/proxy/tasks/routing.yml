---
# roles/proxy/tasks/routing.yml
# Proxy 라우팅/포워딩 커널 설정만 담당
# firewalld는 Proxy에서 사용하지 않으므로 여기서는 절대 제어하지 않는다.

- name: Enable IPv4 forwarding persistently
  ansible.builtin.copy:
    dest: /etc/sysctl.d/99-proxy-ipforward.conf
    mode: "0644"
    content: |
      net.ipv4.ip_forward = 1
  notify: Reload sysctl

- name: Apply sysctl settings
  ansible.builtin.command: sysctl --system
  changed_when: false
