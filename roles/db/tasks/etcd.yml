---
# 1. etcd 바이너리 다운로드 (각 노드별로 수행)
- name: Download etcd binary archive
  ansible.builtin.get_url:
    url: "https://github.com/etcd-io/etcd/releases/download/{{ etcd_version }}/etcd-{{ etcd_version }}-linux-amd64.tar.gz"
    dest: "/tmp/etcd-{{ etcd_version }}-linux-amd64.tar.gz"
    mode: '0644'

# 2. 압축 해제
- name: Unarchive etcd binary
  ansible.builtin.unarchive:
    src: "/tmp/etcd-{{ etcd_version }}-linux-amd64.tar.gz"
    dest: "/tmp/"
    remote_src: true

# 3. 바이너리 설치 (기존 코드)
- name: Install etcd binaries (etcd + etcdctl)
  ansible.builtin.copy:
    src: "/tmp/etcd-{{ etcd_version }}-linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: "0755"
    remote_src: true
  loop:
    - etcd
    - etcdctl

- name: Create etcd user
  ansible.builtin.user:
    name: etcd
    system: true
    shell: /sbin/nologin
    create_home: false

- name: Create etcd directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: etcd
    group: etcd
    mode: "0755"
  loop:
    - /etc/etcd
    - /var/lib/etcd

# (선택) 초기 구축 단계에서만 데이터 디렉토리 클린업
- name: Clear etcd data dir (bootstrap only)
  ansible.builtin.file:
    path: /var/lib/etcd
    state: absent
  when: etcd_bootstrap_reset | default(false) | bool

- name: Re-create etcd data dir after reset
  ansible.builtin.file:
    path: /var/lib/etcd
    state: directory
    owner: etcd
    group: etcd
    mode: "0755"
  when: etcd_bootstrap_reset | default(false) | bool

- name: Render etcd config (YAML)
  ansible.builtin.template:
    src: etcd.conf.j2
    dest: /etc/etcd/etcd.conf
    owner: etcd
    group: etcd
    mode: "0644"
  notify: restart etcd

- name: Render systemd unit for etcd
  ansible.builtin.template:
    src: etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    mode: "0644"
  notify:
    - reload systemd
    - restart etcd

- name: Reload systemd (daemon-reload)
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and start etcd
  ansible.builtin.service:
    name: etcd
    state: started
    enabled: true
